<!DOCTYPE html>
<html>
<head>
    <title>Chat con el doctor</title>
    <!-- Include the Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            overflow-y: auto;
            padding: 10px;
            border-right: 1px solid #ccc;
        }
        .sidebar h3 {
            margin-bottom: 10px;
        }
        .chat-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .chat-list-item {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-list-item:hover {
            background-color: #f0f0f0;
        }
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-messages {
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            padding-right: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.left {
            text-align: left;
            background-color: #e0f7fa;
            align-self: flex-start;
        }
        .message.right {
            text-align: right;
            background-color: #c8e6c9;
            align-self: flex-end;
        }
        .message .sender {
            font-weight: bold;
        }
        .message .time {
            font-size: 0.8em;
            color: #555;
        }
        .message-input {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .message-input input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
        }
        .message-input button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }
        .message-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
      
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="message-input">
                <input id="messageInput" type="text" placeholder="Escribe tu mensaje" />
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4uH1rxmJZyvDn-e8xnLyZ3KFOGgjSPPQ",
            authDomain: "conexnurse.firebaseapp.com",
            projectId: "conexnurse",
            storageBucket: "conexnurse.appspot.com",
            messagingSenderId: "168276042658",
            appId: "1:168276042658:web:99c2d9e5d2934aba8348fb",
            measurementId: "G-FNBJTTY1MD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let selectedChatId = null;
        const chatListElement = document.getElementById('chatList');
        const chatMessagesElement = document.getElementById('chatMessages');
        const messageInputElement = document.getElementById('messageInput');

        // IDs for example purposes, replace with actual logic to get client and doctor IDs
        const doctorId = 'xhwuOIEmE0PNSp6scmPkJcpmGIy1';
        const doctorName = 'Daira Arcila';
        const clientId = 'FNVXmo6rMFZA9QZZBhm9ESmCQPp1';
        const clientName = 'TÃº';
        const clientConsulta = 'urgente';

        function createNewChat() {
            db.collection('chats').add({
                doctor: {
                    id: doctorId,
                    nombre: doctorName
                },
                cliente: {
                    id: clientId,
                    consulta: clientConsulta
                },
                messages: [],
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then((docRef) => {
                selectedChatId = docRef.id;
                sendInitialMessage();
                loadChats();
                loadMessages(selectedChatId);
            });
        }

        function sendInitialMessage() {
            const initialMessage = {
                sender: doctorId,
                senderName: doctorName,
                text: 'Hola',
                timestamp: firebase.firestore.Timestamp.now()
            };

            db.collection('chats').doc(selectedChatId).update({
                messages: firebase.firestore.FieldValue.arrayUnion(initialMessage)
            });
        }

        function loadChats() {
            db.collection('chats')
                .where('cliente.id', '==', clientId)
                .orderBy('timestamp', 'desc')
                .onSnapshot((querySnapshot) => {
                    chatListElement.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const chat = doc.data();
                        const listItem = document.createElement('li');
                        listItem.textContent = new Date(chat.timestamp.toDate()).toLocaleString();
                        listItem.className = 'chat-list-item';
                        listItem.onclick = () => selectChat(doc.id);
                        chatListElement.appendChild(listItem);
                    });
                });
        }

        function selectChat(chatId) {
            selectedChatId = chatId;
            loadMessages(chatId);
        }

        function loadMessages(chatId) {
            chatMessagesElement.innerHTML = '';
            db.collection('chats').doc(chatId).onSnapshot((doc) => {
                chatMessagesElement.innerHTML = '';
                const chatData = doc.data();
                if (chatData && chatData.messages) {
                    chatData.messages.forEach((message) => {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'message ' + (message.sender === doctorId ? 'right' : 'left');
                        messageElement.innerHTML = `<span class="sender">${message.senderName}</span><br>${message.text}<br><span class="time">${new Date(message.timestamp.toDate()).toLocaleTimeString()}</span>`;
                        chatMessagesElement.appendChild(messageElement);
                    });
                    chatMessagesElement.scrollTop = chatMessagesElement.scrollHeight;
                }
            });
        }

        function sendMessage() {
            const text = messageInputElement.value;
            if (text.trim() === '' || selectedChatId === null) return;

            const message = {
                sender: clientId,
                senderName: clientName,
                text: text,
                timestamp: firebase.firestore.Timestamp.now()
            };

            db.collection('chats').doc(selectedChatId).update({
                messages: firebase.firestore.FieldValue.arrayUnion(message)
            });
            messageInputElement.value = '';
        }

        // Create a new chat and load messages when page loads
        window.onload = () => {
            createNewChat();
        };
    </script>
</body>
</html>
